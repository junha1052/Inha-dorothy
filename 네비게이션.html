<html>
<head>
    <meta charset="utf-8"/>
    <title>Inha University Campus Map</title>
</head>
<body>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fbfc80086b51f57d3116c771cb190a3a&libraries=services"></script>

        var options = {

            {

            },
            {
                title: '2호관',

            },
            {
                title: '60주년 기념관', 
                latlng: new kakao.maps.LatLng(37.45082, 126.6542),
                url: 'https://map.kakao.com/link/to/60주년기념관,37.45082,126.6542'
            },
            {
                title: '4호관',

                url: 'https://map.kakao.com/link/to/4호관,37.45037,126.6552'
            },
            {
                title: '5호관',

                url: 'https://map.kakao.com/link/to/5호관,37.45117,126.6532'
            },
            {

            },
            {
                title: '학생회관',

                url: 'https://map.kakao.com/link/to/학생회관,37.4496216,126.6565310'
            },
            {

            {

            },
            {

            },
            {
                title: '후문', 
                latlng: new kakao.maps.LatLng(37.4511724, 126.6563103),
                url: 'https://map.kakao.com/link/to/후문,37.4511724,126.6563103'
            }
        ];

        // 마커 생성 및 이벤트 등록
        for (var i = 0; i < positions.length; i++) {
            var marker = new kakao.maps.Marker({
                map: map,
                position: positions[i].latlng,
                title: positions[i].title
            });

            // 클릭 이벤트 등록
            (function(marker, url) {
                kakao.maps.event.addListener(marker, 'click', function() {
                    window.location.href = url;
                });
            })(marker, positions[i].url);
        }
    </script>
