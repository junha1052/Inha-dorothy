    <div id="map" style="width:500px;height:400px;"></div>

        var options = {
            center: new kakao.maps.LatLng(37.44933418489706, 126.65433805399361), // 중심 좌표 (인하대학교)
            level: 3 // 확대 레벨 (1: 최대 확대, 숫자가 클수록 축소)
        };

        // 지도 생성
        var map = new kakao.maps.Map(container, options);

        // 배열을 순회하며 마커 생성 및 지도에 표시
        for (var i = 0; i < positions.length; i++) {
            // 마커 생성
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도 객체
                position: positions[i].latlng, // 마커의 위치
                title: positions[i].title // 마커에 마우스를 올렸을 때 표시될 제목
            });

            // 마커 클릭 이벤트 등록
            (function(marker, url) {
                kakao.maps.event.addListener(marker, 'click', function() {
                    window.location.href = url; // 클릭 시 해당 URL로 이동
                });
            })(marker, positions[i].url);
        }
    </script>
</body>
</html>
