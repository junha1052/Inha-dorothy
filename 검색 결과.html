<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강의실 검색 결과</title>
</head>
<body>
    <h1>강의실 검색 결과</h1>
    <p><strong>강의실:</strong> {{ building_name }}</p>
    <table>
        <thead>
            <tr>
                <th>과목명</th>
                <th>시간</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in results.iterrows() %}
            <tr>
            
                <td>{{ row['과목명'] }}</td>
                <td>{{ row['시간'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
