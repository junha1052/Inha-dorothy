    <style>
        body, html {
            height: 100vh;
            overflow: hidden; /* 스크롤바를 제거합니다. */
            font-family: 'Freeman', 'Noto Sans KR', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #003D7A;
            background-size: cover;
            color: white; /* 텍스트 색상을 흰색으로 설정 */
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5); /* 어두운 오버레이 추가 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            max-height: 100vh; /* 컨테이너의 최대 높이를 화면 높이에 맞춥니다. */
            overflow: hidden; /* 스크롤바를 제거합니다. */
            position: relative; /* 오버레이를 위한 위치 지정 */
        }

        .sidebar {
            background-color: #0056b3; /* 투명도를 추가하여 배경과 어울리게 */
            color: white;
            padding: 20px;
            width: 220px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1; /* 오버레이보다 위에 위치 */
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .sidebar li {
            margin-bottom: 10px;
            cursor: pointer; /* 마우스 오버 시 포인터 변경 */
            transition: background-color 0.3s, transform 0.3s; /* 배경색 및 크기 변경 애니메이션 */
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }

        .sidebar li:hover {
            background-color: #007bff; /* 항목에 마우스를 올리면 배경색 변경 */
            transform: scale(1.05); /* 살짝 확대 효과 */
        }

        .map-container {
            flex-grow: 1;
            position: relative;
            z-index: 0; /* 오버레이보다 뒤에 위치 */
        }
        .map-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.15); /* 배경색과 불투명도를 설정합니다. */
    z-index: 1; /* 이미지 위에 표시되도록 z-index 값을 설정합니다. */
}

        .map-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-container {
            position: absolute;
            bottom: 30px; /* 이미지를 조금 더 위로 올립니다. 기존 값에서 더 높은 값을 주세요. */
            left: -10px; /* 이미지를 왼쪽으로 이동시킵니다. */
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .image-container img {
            width: 150px;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .modal iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #b80000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .modal-close:hover {
            background: #ff0000;
        }
    </style>
</head>
