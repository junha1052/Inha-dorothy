<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>INHA DOROTHY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100vh;
            overflow: hidden; /* 스크롤바를 제거합니다. */
            font-family: 'Freeman', 'Noto Sans KR', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.inha.ac.kr/CrossEditor/binary/images/000367/%EC%9D%B8%ED%95%98%EC%9D%98_%EB%B4%84.jpg') no-repeat center center;
            background-size: cover;
            color: white; /* 텍스트 색상을 흰색으로 설정 */
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5); /* 어두운 오버레이 추가 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            max-height: 100vh; /* 컨테이너의 최대 높이를 화면 높이에 맞춥니다. */
            overflow: hidden; /* 스크롤바를 제거합니다. */
            position: relative; /* 오버레이를 위한 위치 지정 */
        }

        .sidebar {
            background-color: rgba(0, 86, 179, 0.8); /* 투명도를 추가하여 배경과 어울리게 */
            color: white;
            padding: 20px;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1; /* 오버레이보다 위에 위치 */
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .sidebar li {
            margin-bottom: 10px;
            cursor: pointer; /* 마우스 오버 시 포인터 변경 */
            transition: background-color 0.3s, transform 0.3s; /* 배경색 및 크기 변경 애니메이션 */
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }

        .sidebar li:hover {
            background-color: #007bff; /* 항목에 마우스를 올리면 배경색 변경 */
            transform: scale(1.05); /* 살짝 확대 효과 */
        }

        .map-container {
            flex-grow: 1;
            position: relative;
            z-index: 0; /* 오버레이보다 뒤에 위치 */
        }

        .map-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-container {
            position: absolute;
            bottom: 30px; /* 이미지를 조금 더 위로 올립니다. 기존 값에서 더 높은 값을 주세요. */
            left: -10px; /* 이미지를 왼쪽으로 이동시킵니다. */
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .image-container img {
            width: 150px;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .modal iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #b80000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .modal-close:hover {
            background: #ff0000;
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- 어두운 오버레이 추가 -->
    <div class="container">
        <div class="sidebar">
            <h2>INHA DOROTHY</h2>
            <ul>
                <li><a href="javascript:void(0);" onclick="openModal('https://app.mappedin.com/map/662f8d763d4f85efee0e49db?floor=m_dbcbebbb3c885a4d')">5호관 지하층</a></li>
                <li><a href="javascript:void(0);" onclick="openModal('https://app.mappedin.com/map/66327b7e8004177ee42bcc86?floor=m_3457adc7e62b399d')">5호관 1층 </a></li>
                <li><a href="javascript:void(0);" onclick="openModal('https://app.mappedin.com/map/663284bf8004177ee42bcc8a?floor=m_cafb6a3291bdb011')">5호관 2층</a></li>
                <li><a href="javascript:void(0);" onclick="openModal('https://app.mappedin.com/map/662f900157126d563e5991ee?floor=m_df4cabcf84564ba9')">5호관 3층</a></li>
                <li><a href="javascript:void(0);" onclick="openModal('https://app.mappedin.com/map/663289e38004177ee42bcc8b?floor=m_d3f344d27db4df72')">5호관 4층</a></li>
                <li><a href="javascript:void(0);" onclick="openModal('https://app.mappedin.com/map/662fa90f57126d563e5991f1?floor=m_d27065e25be05122')">5호관 5층</a></li>
            </ul>
            <div class="image-container"> <!-- 이미지를 감싸는 새로운 컨테이너 추가 -->
                <img src="https://i.namu.wiki/i/vqEA0Ydos3AdM5S8-8WvbGCwyxJzS7iIC18giRhfBUHeEohBDFV1GrFG-oCvaCzawzU63Z_P5aR8cOrlx9dthvNmDDZ63GzSM9FLzkR5K72T1kAyPcLiLoBl1KubeNpxyCFw8GXaw9VbGLLiQqcgKA.svg" alt="인하대로고">
            </div>
        </div>
        <div class="map-container">
            <img src="https://www.inha.ac.kr/CrossEditor/binary/images/000397/2023.9.5_-_%EB%93%9C%EB%A1%A0%EC%A0%84%EA%B2%BD_3.jpg" alt="INHA Campus Map">
        </div>
    </div>

    <div class="modal" id="modal">
        <button class="modal-close" onclick="closeModal()">X</button>
        <iframe id="modal-iframe" src=""></iframe>
    </div>

    <script>
        function openModal(url) {
            document.getElementById('modal-iframe').src = url;
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('modal-iframe').src = '';
        }
    </script>
</body>
</html>
