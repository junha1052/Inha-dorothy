<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈 강의실 검색 결과</title>
</head>
<body>
    <h1>빈 강의실 검색 결과</h1>
    {% if sorted_classrooms %}
        <ul>
            {% for classroom in sorted_classrooms %}
                <li>{{ classroom }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>검색 결과가 없습니다.</p>
    {% endif %}
</body>
</html>
