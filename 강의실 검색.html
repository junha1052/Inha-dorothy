<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의실 검색</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Nanum Gothic', sans-serif; /* '나눔바른고딕' 글꼴 추가 */
    font-weight: 600; /* 글꼴을 약간 두껍게 설정 */
}

form {
    display: flex;
    align-items: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 10px;
    border-radius: 5px;
    margin-top: -400px;
}

label {
    margin-right: 10px;
}

input[type="search"] {
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s;
}

input[type="search"]:focus {
    border-color: dodgerblue;

}

input[type="search"]::placeholder {
    font-size: 12px; /* 플레이스홀더 텍스트 크기 조정 */
}

input[type="search"]:focus {
    border-color: dodgerblue;
}

button {
    background: none;
    border: none;
    cursor: pointer;
    outline: none;
}

button img {
    width: 20px;
    height: 20px;
}
    </style>
</head>
<body>
    <form method="post" action="{{ url_for('search_classroom') }}">
        <label for="search">강의실 입력:</label>
        <input type="search" id="search" name="search" placeholder="원하는 강의실을 입력하시오.">
        <button type="submit"><img src="https://img.icons8.com/ios-filled/50/000000/search--v1.png"/></button>
    </form>
</body>
</html>
