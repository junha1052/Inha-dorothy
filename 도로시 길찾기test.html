<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>INHA DOROTHY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Freeman', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://www.inha.ac.kr/CrossEditor/binary/images/000367/%EC%9D%B8%ED%95%98%EC%9D%98_%EB%B4%84.jpg') no-repeat center center;
            background-size: cover;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5); /* 어두운 오버레이 추가 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            text-align: center;
        }
        .header h1 {
            font-size: 120px;
            color: #fff;
            margin: 0;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .content {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .neon-button {
            position: relative;
            border: none;
            padding: 15px 20px;
            background: linear-gradient(90deg, rgba(255, 215, 0, 1) 0%, rgb(236, 218, 21) 100%);
            border-radius: 10px;
            color: #090808;
            cursor: pointer;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            transition: 0.3s;
        }
        .neon-button:hover {
            transform: scale(1.05);
        }
.neon-button:hover::after {
    content: "";
    width: 100%;
    height: 100%;
    border-radius: 10px;
    position: absolute;
    z-index: -1;
    top: 0;
    left: 0;
    background: radial-gradient(circle, rgba(255, 255, 0, 0) 0%, rgba(255, 215, 0, 0.6) 70%, rgba(255, 215, 0, 0.8) 100%);
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(0.9);
        opacity: 0.7;
    }
    70% {
        transform: scale(1);
        opacity: 0.9;
    }
    100% {
        transform: scale(0.9);
        opacity: 0.7;
    }
}

    </style>
</head>
<body>
<div class="overlay"></div> <!-- 어두운 오버레이 추가 -->
<div class="container">
    <div class="header">
        <h1>INHA DOROTHY</h1>
    </div>
    <div class="content">
        <button class="neon-button" onclick="window.location.href='/건물도면'">건물도면</button>
        <button class="neon-button" onclick="window.location.href='/네비게이션'">네비게이션</button>
        <button class="neon-button" onclick="window.location.href='/강의실 검색'">강의실 검색</button>
        <button class="neon-button" onclick="window.location.href='/편의시설'">편의시설</button>
    </div>
</div>
</body>
</html>
